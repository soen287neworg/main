<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="administrator_hub copie.html">Admin Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link active" href="manage.html">Manage Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="bookings.html">Manage Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="stats.html">View Statistics</a></li>
      </ul>

      <div class="d-flex">
        <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
    </div>
  </div>
</nav>

<main class="container mt-5 pt-5">
  <h1 class="text-center mb-4">Manage Bookings</h1>

  <div class="card shadow-sm p-4">
    <h5>Pending Booking Requests</h5>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Resource</th>
          <th>User</th>
          <th>Date & Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookingTable">
        <tr>
          <td>Room </td>
          <td> XX </td>
          <td>YY-MM-DD HH-HH </td>

          
          <td>
            <button class="btn btn-success btn-sm">Approve</button>
            <button class="btn btn-danger btn-sm">Reject</button>
          </td>
        </tr>
        
        
      </tbody>
    </table>
  </div>
</main>

<footer class="footer border-top mt-5 py-3">
  <div class="container text-center">
    <p>© 2025 Campus Booking | Concordia University Project</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.btn-success').forEach(btn =>
    btn.addEventListener('click', () => alert('✅ Booking Approved!'))
  );
  document.querySelectorAll('.btn-danger').forEach(btn =>
    btn.addEventListener('click', () => alert('❌ Booking Rejected!'))
  );
</script>
</body>
</html>
