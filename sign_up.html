<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <form class="width" id="signupForm"> 
    <a href="./index.html">
      <img class="mb-4" src="./images/image_landing.png" alt="" height="150">
    </a>
    <h1 class="h3 mb-3 fw-bold">Please sign up</h1> 

    <div class="form-floating mb-3"> 
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required> 
        <label for="floatingInput">Email address</label>
    </div> 

    <div class="form-floating mb-3"> 
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required> 
        <label for="floatingPassword">Password</label>
    </div> 

    <div class="form-check text-start my-3"> 
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
        <label class="form-check-label" for="checkDefault">Remember me</label> 
    </div>

    <div class="form-check text-start mb-3"> 
        <input class="form-check-input" type="checkbox" value="admin" id="signupAdmin"> 
        <label class="form-check-label" for="signupAdmin">Sign up as Admin</label> 
    </div>

    <button class="btn btn-primary w-100 py-2 sign-in" type="submit">Sign Up</button> 

    <p class="mt-3"><a href="index.html">&larr; Return to Main Page</a></p>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p> 
  </form>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('floatingInput').value;
      const password = document.getElementById('floatingPassword').value;
      const isAdmin = document.getElementById('signupAdmin').checked;

      
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.push({ email, password, isAdmin });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Account created successfully!');

      
      if (isAdmin) {
        window.location.href = 'administrator_hub copie.html';
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <script src="js/auth.js"></script>

</body>
</html>
