<body>

  <!-- Navbar -->
  <script>
  (function () {
    function handleLogoutClick(e) {
      e.preventDefault();
      try {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('currentUser');
      } catch (_) {}
      window.location.href = "sign_in.html";
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", function () {
        var btn = document.getElementById("logoutBtn");
        if (btn) btn.addEventListener("click", handleLogoutClick);
      });
    } else {
      var btn = document.getElementById("logoutBtn");
      if (btn) btn.addEventListener("click", handleLogoutClick);
    }
  })();
</script>

 <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="administrator_hub copie.html">Admin Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link active" href="manage.html">Manage Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="bookings.html">Manage Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="stats.html">View Statistics</a></li>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        <li class ="nav-item" id="admin-link" style="display: none;">
        </li>
      </ul>
      <div class="d-flex" id="navButtons"></div>
    </div>

  </div>
</nav>


  <!-- Main Section -->
  <main class="container" style="padding-top: 5rem;">
    <div id="message"></div>

    <!-- Admin Card -->
    <div class="card admin-card mb-4">
      <div class="card-body">
        <h5 class="card-title">Bookings</h5>
        <p class="admin-muted mb-0">View and cancel Bookings</p>
      </div>
    </div>

    <div class="admin-card">
      <div class="card-body">
        <div id="bookingsArea" class="table-responsive"></div>
      </div>
    </div>

    <div class="card shadow-sm p-4">
      <h5>Pending Booking Requests</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Resource</th>
            <th>User</th>
            <th>Date & Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bookingTable">
          <tr>
            <td>Room</td>
            <td>XX</td>
            <td>YY-MM-DD HH-HH</td>
            <td>
              <button class="btn btn-success btn-sm">Approve</button>
              <button class="btn btn-danger btn-sm">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
