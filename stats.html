      e.preventDefault();
      try {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('currentUser');
      } catch (_) {}
      window.location.href = "sign_in.html";
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", function () {
        var btn = document.getElementById("logoutBtn");
        if (btn) btn.addEventListener("click", handleLogoutClick);
      });
    } else {
      var btn = document.getElementById("logoutBtn");
      if (btn) btn.addEventListener("click", handleLogoutClick);
    }
  })();
</script>

<script type="module">
  import { loadRooms } from './js/data.js';

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // Load resources
      const resources = await loadRooms();

      // Retrieve bookings (if saved in localStorage)
      const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

      //total resources
      const totalResources = resources.length;

      //total bookings
      const totalBookings = bookings.length;

      // most booked resource
      let bookingCounts = {};
      bookings.forEach(b => {
        const id = b.resourceId;
        bookingCounts[id] = (bookingCounts[id] || 0) + 1;
      });

      let mostBooked = "N/A";
      if (Object.keys(bookingCounts).length > 0) {
        const topId = Object.keys(bookingCounts).reduce((a, b) => bookingCounts[a] > bookingCounts[b] ? a : b);
        const topResource = resources.find(r => r.id === topId);
        mostBooked = topResource ? `${topResource.title} (${bookingCounts[topId]} bookings)` : topId;
      }

      //Display
      document.getElementById('totalResources').textContent = totalResources;
      document.getElementById('totalBookings').textContent = totalBookings;
      document.getElementById('mostBooked').textContent = mostBooked;

    } catch (error) {
      console.error("Error loading statistics:", error);
      alert("Failed to load statistics data.");
    }
  });
</script>
