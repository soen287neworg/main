<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Resources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Campus Resources</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="resources.html">Resources</a>
          </li>
        </ul> 
        <div class="d-flex">
          <a href="sign_in.html" class="btn btn-outline-primary me-2">Sign In</a>
          <a href="sign_up.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section class="filters">
      <div class="container">
        <div class="filter-wrapper d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start gap-3 bg-white py-3 border-bottom shadow-sm">
          <div class="filter-group d-flex flex-wrap gap-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="fStudy" checked>
              <label class="form-check-label" for="fStudy">Study Rooms</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="fLab" checked>
              <label class="form-check-label" for="fLab">Labs</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="fSports" checked>
              <label class="form-check-label" for="fSports">Sports Spaces</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="fEquip" checked>
              <label class="form-check-label" for="fEquip">Specialized Equipment</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="fSoft" checked>
              <label class="form-check-label" for="fSoft">Software Seats</label>
            </div>
          </div>
          <div class="form-check form-switch ms-lg-auto">
            <input class="form-check-input" type="checkbox" id="onlyAvail">
            <label class="form-check-label" for="onlyAvail">Available Now</label>
          </div>
        </div>
      </div>
    </section>

  
    <section class="catalog py-4">
      <div class="container">
        <div id="resources-grid" class="row g-4"></div>
      </div>
    </section>
  </main>

  <footer class="footer border-top">
    <div class="container text-center">
      <p>Â© 2025 Campus Booking | Concordia University Project.</p>
    </div>
  </footer>

<script type="module">
  import { loadRooms } from './js/data.js';
  import { roomCard } from './js/card.js';

  const grid = document.getElementById('resources-grid');

  (async function init() {
    const rooms = await loadRooms();
    grid.innerHTML = rooms.map(roomCard).join('');

    grid.addEventListener('click', (e) => {
      const btn = e.target.closest('.book-now');
      if (!btn) return;
      const id = btn.dataset.roomId || btn.closest('[data-room-id]')?.dataset.roomId;
      if (!id) {
        console.warn('Book clicked but no room id found on element:', btn);
        e.preventDefault();
        return;
      }
      const expected = `./reserve.html?id=${encodeURIComponent(id)}`;
      if (!btn.getAttribute('href')?.includes('reserve.html')) {
        e.preventDefault();
        window.location.href = expected;
      }
    });
  })();
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
